<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #ff4c4c;
        }

        .hero {
            background: url('https://your-image-link.com') center/cover no-repeat;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero h2 {
            font-size: 4rem;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .portfolio-item {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .portfolio-item img {
            width: 100%;
            transition: transform 0.5s;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-item .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My World</h2>
    </section>

    <section id="projects" class="portfolio">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/400x300" alt="Project 1">
            <div class="info">Project 1</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/400x300" alt="Project 2">
            <div class="info">Project 2</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/400x300" alt="Project 3">
            <div class="info">Project 3</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
