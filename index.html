<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #ff4c4c;
        }

        .hero {
            background: url('images/backgroundnightsky.png') center/cover no-repeat;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* hero-content ส่วนที่ใช้จัดรูปภาพและข้อความ */
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 17px;
            width: 200%;
            position: relative;
            left: -2%; /* ขยับรูปและข้อความไปทางขวา */
        }

        .hero-image {
            width: 1300px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease; /* เพิ่ม transition เพื่อให้การเปลี่ยนแปลงเรียบขึ้น */
        }

        /* ขยับข้อความเข้ามาใกล้รูป */
        .hero h2 {
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            margin: 0;
            position: relative;
            left: -300px; /* ขยับข้อความเข้ามาใกล้รูป */
            white-space: nowrap; /* ป้องกันไม่ให้ข้อความตัดบรรทัด */
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        /* สำหรับหน้าจอแท็บเล็ตและสมาร์ตโฟน */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                left: 0; /* ขยับให้ข้อความและรูปอยู่ตรงกลาง */
            }

            .hero-image {
                width: 900px;
            }

            .hero h2 {
                font-size: 2rem;
                left: 0; /* ปรับให้ข้อความอยู่ตรงกลาง */
                white-space: normal; /* สำหรับอุปกรณ์มือถือ ให้ข้อความยืดหยุ่น */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <!-- ใช้ src ให้ถูกต้อง -->
            <img id="hero-image" src="images/fruity001.png" alt="fruity001" class="hero-image">
            <!-- ข้อความที่คุณต้องการ -->
            <h2>Welcome to My World</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Thiraphat. All Rights Reserved.</p>
    </footer>

    <script>
        const heroImage = document.getElementById('hero-image');

        // เมื่อเมาส์ไปชี้ที่รูป
        heroImage.addEventListener('mouseenter', () => {
            heroImage.src = 'images/fruity002.png'; // เปลี่ยน src
        });

        // เมื่อเมาส์ออกจากรูป
        heroImage.addEventListener('mouseleave', () => {
            heroImage.src = 'images/fruity001.png'; // กลับเป็นภาพเดิม
        });
    </script>

</body>
</html>
